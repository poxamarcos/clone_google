<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="gmail">
                <a href="">Gmail</a>
            </div>
            <div class="Imagens">
                <a href="">Imagens</a>
            </div>
            <div class="google_apps">
                <img src="icons8-circled-menu-30.png" alt="" class="icon_menu">
            </div>
            <div class="icon_profile">
                <img src="unnamed.png" alt="" class="icon_profile_img">
            </div>
        </div>
        
        <div class="home">
            <img src="googlelogo_color_272x92dp.png" alt="">
        </div>

        <div class="div_form">
            <img src="icons8-search.svg" alt="" class="img_search">
            <input type="text" class="input_search" placeholder="Pesquisar" autofocus role="combobox" autocapitalize="off" autocomplete="off" spellcheck="false" maxlength="2048">
            <img src="icons8-keyboard-50.png" alt="" class="img_keyboard">
            <img src="icons8-microphone-32.png" alt="" class="img_microphone">
            <img src="icons8-compact-camera-48.png" alt="" class="img_camera">
        </div>

        <div class="div_buttons">
            <center>
                <input class="input_search_button" value="Pesquisa Google" aria-label="Pesquisa Google" name="btnK" role="button" tabindex="0" type="submit">                
                <input class="input_search_button" value="Estou com Sorte" aria-label="Estou com Sorte" name="btnK" role="button" tabindex="0" type="submit">            
            </center>
        </div>

        <div class="bottom_white"></div>

        <div class="footer_final">
            <div class="brasil">Brasil</div>
            <div class="footer_main">
                <div class="footer_left">
                    <a href="" class="footer_a">Sobre</a>
                    <a href="" class="footer_a">Publicidade</a>
                    <a href="" class="footer_a">Negócios</a>
                    <a href="" class="footer_a">Como funciona a Pesquisa</a>
                </div>

                <div class="footer_right">
                    <a href="" class="footer_a">Privacidade</a>
                    <a href="" class="footer_a">Termos</a>
                    <a href="" class="footer_a">Configurações</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
